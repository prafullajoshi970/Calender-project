<body onload="calender()">

        <h1 class="title">Calender</h1>

                   <span> <h1 id="month">Month</h1><h3 id="year">2022</h3></span>

            </div>
            <div class="days">

                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>

            <div class="dates">
                
            </div>
        </div>

    </div>

</body>
